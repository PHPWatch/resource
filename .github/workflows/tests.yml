name: Unit Tests

on:
  push:
  pull_request:

jobs:
  unit_tests:
    strategy:
      fail-fast: true
      matrix:
        php: [7.4, 8.0]
        stability: [prefer-lowest, prefer-stable]
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    name: PHPUnit ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis, memcached, xml, ftp, pspell, gmp
          tools: composer:v2
          coverage: pcov

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit --verbose


